<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Finanças Pessoais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Finanças Pessoais</h1>
        <form id="finance-form">
            <label for="month">Mês:</label>
            <select id="month" required>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            
            <label for="year">Ano:</label>
            <input type="number" id="year" value="2024" required>
            
            <label for="type">Tipo:</label>
            <select id="type" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            
            <label for="description">Descrição:</label>
            <input type="text" id="description" required>
            
            <label for="amount">Valor:</label>
            <input type="number" id="amount" required>
            
            <button type="submit">Adicionar</button>
            <input type="hidden" id="finance-id">
        </form>
        <ul id="finance-list"></ul>
    </div>
    <script src="script.js"></script>
    <footer>
        <div class="rodape">
            <p>Desenvolvido por AlexFerraz(@alexrodolfo.ac)</p>
        </div>
    </footer>

</body>
</html>
